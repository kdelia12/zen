<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="26" fill="url(#bgGradient)"/>

  <!-- Subtle inner glow -->
  <rect x="8" y="8" width="112" height="112" rx="22" fill="none" stroke="white" stroke-opacity="0.15" stroke-width="2"/>

  <!-- Zen "Z" symbol -->
  <path d="M36 36 H92 L36 92 H92"
        stroke="white"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#shadow)"/>

  <!-- Accent dot -->
  <circle cx="100" cy="28" r="8" fill="white" fill-opacity="0.9"/>
</svg>
